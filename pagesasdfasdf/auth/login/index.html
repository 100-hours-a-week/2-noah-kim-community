<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노아의 풀스택 도전기</title>
    <!-- 스타일 -->
    <link rel="stylesheet" href="/pages/reset.css" type="text/css" />
    <link rel="stylesheet" href="/pages/style.css" type="text/css" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body>
    <header>
      <span>아무 말 대잔치</span>
    </header>
    <main>
      <div id="title">로그인</div>
      <form>
        <div class="form-field">
          <label>이메일</label>
          <input
            id="email-input"
            type="email"
            placeholder="이메일을 입력하세요"
          />
        </div>
        <div class="error-message" id="email-error-message"></div>
        <div class="form-field">
          <label>비밀번호</label>
          <input
            id="password-input"
            type="password"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <div class="error-message" id="password-error-message"></div>
      </form>

      <button id="login-button">로그인</button>
      <small id="register-button">회원가입</small>
    </main>

    <!-- 스크립트 -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
