<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노아의 풀스택 도전기</title>
    <!-- 스타일 -->
    <link rel="stylesheet" href="/pages/reset.css" type="text/css" />
    <link rel="stylesheet" href="/pages/style.css" type="text/css" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <header>
      <span>아무 말 대잔치</span>
      <div id="header-image">
        <img src="/images/header_image.jpeg" alt="user-card-image" />
        <div id="header-dropdown-menu">
          <ul>
            <li id="mypage-link">회원정보수정</li>
            <li id="password-change-link">비밀번호수정</li>
            <li id="logout-link">로그아웃</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <h2>회원정보수정</h2>

      <form id="mypage-form">
        <!-- 프로필 사진 업로드 -->
        <div class="data" id="profile">
          <span class="data-title">프로필 사진*</span>
          <img
            id="profile-image"
            src="../../../images/header_image.jpeg"
            alt="프로필 이미지"
          />
        </div>

        <!-- 이메일 -->
        <div class="data" id="email">
          <span class="data-title">이메일</span>
          <span id="data-email">startupcode@gmail.com</span>
        </div>

        <!-- 닉네임 -->
        <div class="data" id="nickname">
          <span class="data-title" for="nickname">닉네임</span>
          <input
            type="text"
            id="nickname-val"
            placeholder="닉네임을 입력하세요"
          />
          <div class="error-message" id="nickname-error">* helper text</div>
          <button id="register-button">수정하기</button>
        </div>
      </form>

      <button id="login-button">회원 탈퇴</button>
    </main>

    <!-- 공통 스크립트 -->
    <script type="module" src="../../script.js"></script>
    <!-- 페이지 스크립트 -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
